  <!DOCTYPE html>
<html>
<head>
    <title>Vehicle Finance Calculator</title>
</head>
<body>
    <div>
      <center><h1>Vehicle Finance Calculator</h1></center>
    <form id="calculator-form">
        <label for="vehiclePrice">Vehicle Price (in rupees): </label>
        <input type="number" id="vehiclePrice" required><br>
        
        <label for="downPayment">Down Payment (in rupees): </label>
        <input type="number" id="downPayment" required><br>
        
        <label for="additionalFees">Additional Fees (in rupees): </label>
        <input type="number" id="additionalFees"><br>
        
        <label for="interestRate">Annual Interest Rate (%): </label>
        <input type="number" id="interestRate" required><br>
        
        <label for="loanTerm">Loan Term (in years): </label>
        <input type="number" id="loanTerm" required><br>
        
        <button type="button" onclick="calculateMonthlyPayment()">Calculate</button>
    </form>
         
    <p id="result"></p>
</div>
<BR></BR><BR></BR>
<center><h1><a href="VEHICLE.php">PROCEED</a></h1></center>
    <script>
        function calculateMonthlyPayment() {
            const vehiclePrice = parseFloat(document.getElementById("vehiclePrice").value);
            const downPayment = parseFloat(document.getElementById("downPayment").value);
            const additionalFees = parseFloat(document.getElementById("additionalFees").value);
            const interestRate = parseFloat(document.getElementById("interestRate").value);
            const loanTerm = parseInt(document.getElementById("loanTerm").value);
            
            const loanAmount = vehiclePrice - downPayment + additionalFees;
            const monthlyInterestRate = interestRate / 100 / 12;
            const numPayments = loanTerm * 12;
            
            let monthlyPayment;
            if (monthlyInterestRate === 0) {
                monthlyPayment = loanAmount / numPayments;
            } else {
                monthlyPayment = (loanAmount * monthlyInterestRate) / (1 - Math.pow(1 + monthlyInterestRate, -numPayments));
            }
            
            const resultElement = document.getElementById("result");
            resultElement.textContent = `Monthly Payment in rs: ${monthlyPayment.toFixed(2)}`;
        }
    </script>
