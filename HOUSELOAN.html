<title> House Finance Calculator</title>
</head>
<body>
<div>
  <h1> House Finance Calculator</h1>
<form id="finance-form">
  <label for="loan-amount">Loan Amount (in Rupees):</label>
  <input type="number" id="loan-amount" required><br>

  <label for="interest-rate">Annual Interest Rate (%):</label>
  <input type="number" id="interest-rate" required><br>

  <label for="loan-term">Loan Term (in years):</label>
  <input type="number" id="loan-term" required><br>

  <label for="down-payment">Down Payment (in Rupees):</label>
  <input type="number" id="down-payment" required><br>

  <label for="property-tax">Property Tax (per year in Rupees):</label>
  <input type="number" id="property-tax" required><br>

  <label for="home-insurance">Homeowner's Insurance (per year in Rupees):</label>
  <input type="number" id="home-insurance" required><br>

  <label for="hoa-fees">HOA Fees (per month in Rupees):</label>
  <input type="number" id="hoa-fees" required><br>

  <button type="button" onclick="calculate()">Calculate</button>
</form>

<p id="result"></p>
</div>
<BR></BR><BR></BR>
<center><h1><a href="HOUSE.php">PROCEED</a></h1></center>
<script>
function calculate() {
  const loanAmount = parseFloat(document.getElementById("loan-amount").value);
  const interestRate = parseFloat(document.getElementById("interest-rate").value);
  const loanTerm = parseInt(document.getElementById("loan-term").value);
  const downPayment = parseFloat(document.getElementById("down-payment").value);
  const propertyTax = parseFloat(document.getElementById("property-tax").value);
  const homeInsurance = parseFloat(document.getElementById("home-insurance").value);
  const hoaFees = parseFloat(document.getElementById("hoa-fees").value);

  const principal = loanAmount - downPayment;
  const monthlyInterestRate = interestRate / 100 / 12;
  const numPayments = loanTerm * 12;

  if (monthlyInterestRate === 0) {
    const monthlyPayment = (principal + propertyTax / 12 + homeInsurance / 12 + hoaFees) / numPayments;
    const totalRepayment = principal + propertyTax + homeInsurance + hoaFees * numPayments;
    displayResult(monthlyPayment, totalRepayment);
  } else {
    const denominator = 1 - Math.pow(1 + monthlyInterestRate, -numPayments);
    const monthlyPayment = (principal * monthlyInterestRate) / denominator + propertyTax / 12 + homeInsurance / 12 + hoaFees;
    const totalRepayment = monthlyPayment * numPayments;
    displayResult(monthlyPayment, totalRepayment);
  }
}

function displayResult(monthlyPayment, totalRepayment) {
  const resultElement = document.getElementById("result");
  resultElement.innerHTML = `Monthly Payment: Rs. ${monthlyPayment.toFixed(2)}<br>
                             Total Repayment: Rs. ${totalRepayment.toFixed(2)}`;
}
</script>
