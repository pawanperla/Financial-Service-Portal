<body>
  <div>
    <h1>Land Finance Calculator</h1>
    <form id="landForm">
        <label for="landArea">Land Area (in square meters):</label>
        <input type="number" id="landArea" step="any" required><br>
        
        <label for="pricePerSquareMeter">Price per Square Meter (in rupees):</label>
        <input type="number" id="pricePerSquareMeter" step="any" required><br>
        
        <label for="loanTerm">Loan Term (in years):</label>
        <input type="number" id="loanTerm" required><br>
        
        <label for="interestRate">Annual Interest Rate (%):</label>
        <input type="number" id="interestRate" step="any" required><br>
        
        <button type="button" onclick="calculateTotal()">Calculate Total</button>
    </form>

    <p id="result">
      Amount to be paid  
      <br>
    </p>
    </div>
    <BR></BR><BR></BR>
    <center><h1><a href="LAND.php">PROCEED</a></h1></center>
    <script>
        function calculateTotal() {
            const landArea = parseFloat(document.getElementById("landArea").value);
            const pricePerSquareMeter = parseFloat(document.getElementById("pricePerSquareMeter").value);
            const loanTerm = parseInt(document.getElementById("loanTerm").value);
            const interestRate = parseFloat(document.getElementById("interestRate").value);

            const totalAmount = (landArea * pricePerSquareMeter) * (1 + (interestRate / 100)) ** loanTerm;

            // document.getElementById("displayLandArea").textContent = landArea;
            // document.getElementById("displayPricePerSquareMeter").textContent = pricePerSquareMeter.toFixed(2);
            // document.getElementById("displayLoanTerm").textContent = loanTerm;
            // document.getElementById("displayInterestRate").textContent = interestRate;
            // document.getElementById("displayTotalAmount").textContent = totalAmount.toFixed(2);

            document.getElementById("result").textContent = totalAmount;
        }
    </script>
